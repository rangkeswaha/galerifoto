<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      About Us
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="display: flex; width: 100%; height: 400px;">
    <div style="width: 50%;">
      <h1 style="color: gold; margin-left: 10%;">My Info</h1>
      <div style="margin-left: 15%;">
        <h3>Nama : Kriyan Rangke Swaha</h3>
        <h3>NRP : C14180243</h3>      
        <h3>Kelas : Aplikasi Mobile Berbasis Web</h3>
      </div>
    </div>
    <div style="width: 50%;">
      <h1 style="color: gold; margin-left: 10%;">My Foto</h1>
      <ion-img *ngIf="answer" style="margin-left: 10%; max-width: 200px; max-height: 200px;" src="../assets/icon/foto.JPG"></ion-img>
      <h1 style="margin-left: 10%;" *ngIf="!answer">Ayo Tebak Angka Dulu</h1>
    </div>
  </div>

  <div>
    <center>
      <h1 style="color: gold;">Tebak Angka 1 - 10</h1>
      <br>
      <div style="border: 3px solid snow; width: 100px; height: 100px;">
        <div *ngIf="answer" style="padding-top: 40%;">
          {{random}}
        </div>
      </div>
    <div style="margin-top: 1%;">
      {{guide}}
      <ion-input style="margin-top: 1%;" type="text" [(ngModel)]="answerangka" placeholder="Tebak angka Tulis Sini" ></ion-input>
      <ion-button (click)="cekangka()">Cek Random</ion-button>
    </div>
    </center>
  </div>
  
</ion-content>
